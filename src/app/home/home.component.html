<div *ngIf="!showJoinDialog && !showCreateDialog" class="buttons">
  <button class="big-button big-button-primary" (click)="showJoinDialog = false; showCreateDialog = true">NEW GAME</button>
  <button class="big-button big-button-secondary" (click)="showJoinDialog = true; showCreateDialog = false">JOIN GAME</button>
</div>

<div class="dialog" *ngIf="showJoinDialog">
  <!-- <p>Give your neighborhood a name! </p> -->
  <div class="neighborhood-name"></div>
  <input [(ngModel)]="neighborhoodName" type="text" />
  <!-- <p>Game Code:</p> -->
  <div class="game-code"></div>
  <input [(ngModel)]="gameCode" type="text" />

  <div class="dialog-buttons">
    <button class="small-button small-button-primary" (click)="goToGame()">START</button>
    <button class="small-button small-button-secondary" (click)="showJoinDialog = false">CANCEL</button>
  </div>
</div>


<div class="dialog" *ngIf="showCreateDialog">
  <!-- <p>Give your neighborhood a name!</p> -->
  <div class="neighborhood-name"></div>
  <input [(ngModel)]="neighborhoodName" type="text" />

  <div class="dialog-buttons">
    <button class="small-button small-button-primary" (click)="createGame()">START</button>
    <button class="small-button small-button-secondary" (click)="showCreateDialog = false">CANCEL</button>
  </div>
</div>
